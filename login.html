<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GharSetGo - Login</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .navbar {
            background: #333;
            padding: 15px;
            color: white;
            font-size: 20px;
        }

        .login-box {
            width: 300px;
            background: white;
            padding: 20px;
            margin: 60px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .login-box input {
            width: 94%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #bbb;
            border-radius: 3px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #27ae60;
            border: none;
            color: white;
            border-radius: 3px;
            font-size: 15px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #1e8449;
        }

        .login-box p {
            text-align: center;
            margin-top: 10px;
        }

        a {
            color: #27ae60;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="navbar">GharSetGo</div>

    <div class="login-box">
        <h2>Login</h2>

        <input type="text" placeholder="Email or Phone">
        <input type="password" placeholder="Password">

        <button>Login</button>

        <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>

</body>
</html>
